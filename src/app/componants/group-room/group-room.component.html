<div class="to-hide">
  <section class="create-room-section">

    <mat-card id="top-container">


      <div id="button-content">
        <button mat-raised-button color="accent" (click)="createRoom()">Create Room</button>
        <button mat-raised-button color="accent" (click)="isOpen = !isOpen" cdkOverlayOrigin
          #trigger="cdkOverlayOrigin">Join Active Rooms</button>

        <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">

          <div class="list-pos">
            <mat-card>
              <ul *ngFor="let r of rooms" class="list">
                <li>
                  <div (click)="joinRoom(r.id)" (click)="isOpen = !isOpen">
                    <p>{{r.name}}</p>
                  </div>
                </li>
              </ul>
            </mat-card>
          </div>
        </ng-template>

      </div>
    </mat-card>

  </section>


  <section class="display-whiteboard-section">


    <mat-card *ngIf="inRoom==false" class="no-room">
      <svg width="2em" height="2em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <defs>
          <style>
            .b {
              fill: #864e20
            }

            .c {
              fill: #e7c930
            }

          </style>
        </defs>
        <rect x="1" y="1" width="22" height="22" rx="7.656" style="fill:#f8de40" />
        <path class="b"
          d="M7.055 7.313A1.747 1.747 0 1 0 8.8 9.059a1.747 1.747 0 0 0-1.745-1.746zM16.958 7.313A1.747 1.747 0 1 0 18.7 9.059a1.747 1.747 0 0 0-1.742-1.746z" />
        <path class="c"
          d="M23 13.938a14.69 14.69 0 0 1-12.406 6.531c-5.542 0-6.563-1-9.142-2.529A7.66 7.66 0 0 0 8.656 23h6.688A7.656 7.656 0 0 0 23 15.344z" />
        <ellipse class="b" cx="12" cy="13.375" rx="5.479" ry=".297" />
        <ellipse class="c" cx="12" cy="14.646" rx="1.969" ry=".229" />
      </svg>
      <br>
      <p> Looks like you are not currently entered in a room.</p>

    </mat-card>
    <mat-card *ngIf="inRoom==true">
      <router-outlet></router-outlet>
    </mat-card>
  </section>
</div>
